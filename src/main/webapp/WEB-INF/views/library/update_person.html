<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">
      <label for="fullName">FullName</label>
      <input th:field="*{fullName}" type="text" id="fullName">
      <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
      <br>

      <label for="yearOfBirth">Year of Birth</label>
      <input th:field="*{yearOfBirth}" type="number" id="yearOfBirth">
      <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
        <br>
        <input type="submit" value="edit">
    </form>
</body>
</html>
