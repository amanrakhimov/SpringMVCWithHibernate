<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter FullName</label>
    <input th:field="*{fullName}" id="fullName" type="text"/>
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br>
    <label for="yearOfBirth">Enter year of birth</label>
    <input th:field="*{yearOfBirth}" type="number" id="yearOfBirth">
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
      <br>
    <input type="submit" value="Add">
  </form>
</body>
</html>
